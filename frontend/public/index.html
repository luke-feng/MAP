    <noscript><link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons"></noscript>
    <style>
      .lds-ripple {
        position: fixed;
        top: calc(50% - 50px);
        left: calc(50% - 50px);
        width: 100px;
        height: 10080px;
      }
      .lds-ripple div {
        position: absolute;
        border: 4px solid #448aff;
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1.5s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      .lds-ripple div:nth-child(2) {
        animation-delay: -0.75s;
      }
      @keyframes lds-ripple {
        0% {
          top: 36px;
          left: 36px;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          top: 0px;
          left: 0px;
          width: 72px;
          height: 72px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ddosgrid.online doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <!-- built files will be auto injected -->

      <!-- This animation will be removed as soon as Vue.js is ready to render the main App.vue component-->
      <!-- Animation provided by https://loading.io - no attribution required-->
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
